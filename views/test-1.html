<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>使用css实现一个自适应浏览器大小且宽高比为2：1 的块</title>
		<style>
			div {
				position: relative;
				width: 100%;
				height: 0;
				padding-top: 50%;
			}
			span {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #000;
			}
		</style>
	</head>

	<body>
		<!--当margin/padding取形式为百分比的值时，无论是left/right，还是top/bottom，都是以父元素的width为参照物的！-->
		<div>
			<span></span>
		</div>
	</body>

</html>
